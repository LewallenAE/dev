<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements in HTML</title>
</head>
<body>

    <!-- Block Border - block level -->
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>

    <!-- In line level element only spans the length of the content -->

    <br>
    <span style="border: 2px solid black;"> Lorem ipsum dolor sit amet.</span>

    <br>
    <span style="border: 2px solid black;"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, repellendus.</span>
    
    <div class="" id=""></div>

    <!-- A . will automatically generate the div tag. -->

        <div class="container"></div>
        <div class="uniqueID"></div>
        <p class="para" id="roll"></p>

        <!-- p.name#idname -->
        <p class="para" id="roll"></p>

        <!-- .container*4 will replicate 4 times -->
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
</body>
</html>
