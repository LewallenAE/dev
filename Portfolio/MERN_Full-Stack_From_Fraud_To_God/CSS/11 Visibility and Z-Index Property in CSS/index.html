<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visibility and Z-Index</title>
</head>
<body>

        <div class="box" id="red"></div>
        <div class="box" id="green"></div>
        <div class="box" id="blue"></div>
        <div class="box" id="yellow"></div>

    <div class="wrapper1">
        <h1>Flag of Mexico</h1>
        <div class="box" id="mexGreen"></div>
        <div class="box" id="mexWhite"></div>
        <div class="box" id="mexRed"></div>
    </div>

    <div class="wrapper2">
        <h1>Flag of Italy</h1>
        <div class="box" id="italyGreen"></div>
        <div class="box" id="italyWhite"></div>
        <div class="box" id="italyRed"></div>
    </div>

    <div class="wrapper3">
        <h1>Box stacking using Z property</h1>
        <div class="stack" id="zIndex1"></div>
        <div class="stack" id="zIndex2"></div>
        <div class="stack" id="zIndex3"></div>
    </div>

</body>
</html>
